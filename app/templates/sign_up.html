<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CrowdFund Innovate</title>
    <style>
        /* Copy the CSS from the provided sign_up.html */
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">CrowdFund Innovate</div>
                <div class="nav-links">
                    <a href="/startups">Startups</a>
                    <a href="/how-it-works">How It Works</a>
                    <a href="/about">About</a>
                    <a href="/login">Login</a>
                    <a href="/signup">Sign Up</a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="signup-container">
            <h1>Create an Account</h1>
            <form id="signup-form">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
            <div class="login-link">
                Already have an account? <a href="/login">Log in</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 CrowdFund Innovate. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Copy the JavaScript from the provided sign_up.html
    </script>
</body>
</html>
